<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <script src="./pages/script.js" defer></script>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./image/Vector.svg" alt="Логотип Место Россия.">

  </header>

  <main>
    <section class="profile">
      <img class="profile__image" src="./image/image.png" alt="Жак-Ив Кусто фото у моря.">

      <div class="profile__info">
        <div class="profile__info-edit">
          <h1 class="profile__title js-name-profile">Жак-Ив Кусто</h1>
          <button class="profile__button-edit js-edit-profile" aria-label="Редактирование профиля"
            type="button"></button>
        </div>
        <p class="profile__subtitle js-job-profile">Исследователь океана</p>
      </div>

      <button class="profile__button-add js-add-profile" aria-label="Добавить фотографию" type="button"></button>
    </section>

    <section class="elements-grid">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__name">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="form__title">Редактировать профиль</h2>
      <form class="form js-form" name="profile-name">
        <input class="form__field js-input-name" name="name" minlength="2" maxlength="20" type="text"
          placeholder="Жак-Ив Кусто" required>
        <input class="form__field js-input-job" name="job" minlength="2" maxlength="300" type="text"
          placeholder="Исследователь океана" required>
        <button class="form__button-save js-save-form" aria-label="Сохранить профиль" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close js-close-form" aria-label="Закрыть профиль" type="button"></button>
    </div>
  </div>

  <div class="popup popup-cards">
    <div class="popup__container container-cards">
      <h2 class="form__title form__title-card">Новое место</h2>
      <form class="form js-form-cards" name="profile-name">
        <input class="form__field js-input-text-card" name="nameCard" minlength="2" maxlength="20" type="text"
          placeholder="Название" required>
        <input class="form__field js-input-link-card" name="link" minlength="2" maxlength="300" type="link"
          placeholder="Ссылка на картинку" required>
        <button class="form__button-save js-save-card" aria-label="Сохранить место" type="submit">Создать</button>
      </form>
      <button class="popup__button-close js-close-cards" aria-label="Закрыть профиль" type="button"></button>
    </div>
  </div>

  <div class="popup popup-photos">
<div class="popup__container container-photo">
  <figure class="photo__figure">
<img class="popup__photo" alt="">
<figcaption class="popup__figaption"></figcaption>
<button class="popup__button-close js-close-photo" type="button" aria-label="Закрыть Фотографию">
</figure>
</div>
  </div>


  <template class="item-template">
    <article class="element">
       <button class="element__button-delete js-delete-element" aria-label="Удалить фотографию" type="button"></button>
        <img class="element__picture" src=" " alt=" ">
        <div class="element__countries">
          <h2 class="element__caption"></h2>
          <button class="element__button-like js-like-element" aria-label="Нравится"
            type="button"></button>
        </div>
      </article>
    </template>

</body>
</html>
