<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./image/Vector.svg')%>" alt="Логотип Место Россия.">

  </header>

  <main>
    <section class="profile">
      <img class="profile__image" src="<%=require('./image/image.png')%>" alt="Жак-Ив Кусто фото у моря.">
        <button class="profile__button-avatar"></button>
      <div class="profile__info">
        <div class="profile__info-edit">
          <h1 class="profile__title js-name-profile">Жак-Ив Кусто</h1>
          <button class="profile__button-edit js-edit-profile js-button-open" aria-label="Редактирование профиля"
            type="button"></button>
        </div>
        <p class="profile__subtitle js-job-profile">Исследователь океана</p>
      </div>

      <button class="profile__button-add js-add-profile js-button-open" aria-label="Добавить фотографию"
        type="button"></button>
    </section>

    <section class="elements-grid">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__name">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup-profile">
    <div class="popup__container">
      <h2 class="form__title">Редактировать профиль</h2>
      <form class="form js-form-profile" name="profile-name" novalidate>
        <input class="form__field js-input-name" id="name" name="name" minlength="2" maxlength="40" type="text"
          placeholder="Имя" required>
        <span class="form__input-error profile-name-error" id="error-name"></span>
        <input class="form__field js-input-job" id="job" name="job" minlength="2" maxlength="200" type="text"
          placeholder="О себе" required>
        <span class="form__input-error profile-job-error" id="error-job"></span>
        <button class="form__button-save js-save-form" aria-label="Сохранить профиль" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close js-close-form" aria-label="Закрыть профиль" type="button"></button>
    </div>
  </div>

  <div class="popup popup-cards">
    <div class="popup__container container-cards">
      <h2 class="form__title form__title-card">Новое место</h2>
      <form class="form js-form-cards" name="card-content" novalidate>
        <input class="form__field js-input-text-card"  id="title" name="nameCard" minlength="2" maxlength="20" type="text"
          placeholder="Название" required>
        <span class="form__input-error profile-name-error" id="error-title"></span>
        <input class="form__field js-input-link-card"  id="url" name="link" type="url"
          placeholder="Ссылка на картинку" required>
        <span class="form__input-error profile-name-error" id="error-url"></span>
        <button class="form__button-save js-save-card" aria-label="Сохранить место" type="submit">Создать</button>
      </form>
      <button class="popup__button-close js-close-cards" aria-label="Закрыть профиль" type="button"></button>
    </div>
  </div>

  <div class="popup popup-avatar">
    <div class="popup__container container-avatar">
      <h2 class="form__title form__title-avatar">Обновить аватар</h2>
      <form class="form js-form-avatar" name="icon" novalidate>
        <input class="form__field js-input-link-avatar"  id="avatar" name="avatarProfile" type="url"
          placeholder="Ссылка на фото" required>
        <span class="form__input-error profile-avatar-error" id="error-avatar"></span>
        <button class="form__button-save js-save-avatar" aria-label="Сохранить аватар" type="submit">Создать</button>
      </form>
      <button class="popup__button-close js-close-avatar" aria-label="Закрыть профиль" type="button"></button>
    </div>
  </div>

  <div class="popup popup-photos">
    <figure class="photo__figure">
      <img class="popup__photo" alt="">
      <figcaption class="popup__figaption"></figcaption>
      <button class="popup__button-close js-close-photo" type="button" aria-label="Закрыть Фотографию"></button>
    </figure>
  </div>

  <template class="item-template">
    <article class="element">
      <button class="element__button-delete js-delete-element" aria-label="Удалить фотографию" type="button"></button>
      <img class="element__picture" src=" " alt=" ">
      <div class="element__countries">
        <h2 class="element__caption"></h2>
        <button class="element__button-like js-like-element" aria-label="Нравится" type="button"></button>
        <span class="element__number-like"></span>
      </div>
    </article>
  </template>

</body>

</html>
